<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="{{ url_for('profile') }}">Profile</a>                
                </li>
                <!-- <li class="nav-item">
                    <a href="{{ url_for('register') }}">Registration</a>
                </li> -->
                <li class="nav-item">
                    <!-- <a class="nav-link" href="login">Login</a> -->
                    <a href="{{ url_for('login') }}">Login</a>                

                </li>
                <li class="nav-item">
                    <!-- <a class="nav-link" href="listings">Listings</a> -->
                    <a href="{{ url_for('listings') }}">Listing</a>                
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('get_messages', other_user_id=2) }}">Messages</a> <!-- You can dynamically set the other_user_id based on the user you want to chat with -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>
            {% block content_title %}
            {% endblock %}
        </h1>

        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
