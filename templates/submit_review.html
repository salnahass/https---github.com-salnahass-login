<!-- submit_review.html -->
{% extends 'layout.html' %}

{% block content %}
    <h2>Submit Review</h2>
    <form action="{{ url_for('submit_review') }}" method="post">
        <div class="form-group">
            <label for="reviewed_user_id">User to Review:</label>
            <select class="form-control" id="reviewed_user_id" name="reviewed_user_id" required>
                <option value="">Select a user</option>
                {% for user in users %}
                    <option value="{{ user[0] }}">{{ user[1] }} {{ user[2] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select class="form-control" id="rating" name="rating" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
{% endblock %}
